<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="tela-container">
          <span class="current-operation"></span>
          <input class="tela" value="0" />
        </div>
        <table>
          <tr>
            <th colspan="1">
              <button type="button" class="clear">C</button>
            </th>
            <th>
              <button type="button" class="clear">[x]</button>
            </th>
            <th colspan="1">
              <button type="button" class="clear">CE</button>
            </th>
            <td>
              <button type="button" class="operator">รท</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="button">7</button>
            </td>
            <td>
              <button type="button" class="button">8</button>
            </td>
            <td>
              <button type="button" class="button">9</button>
            </td>
            <td>
              <button type="button" class="operator">x</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="button">4</button>
            </td>
            <td>
              <button type="button" class="button">5</button>
            </td>
            <td>
              <button type="button" class="button">6</button>
            </td>
            <td>
              <button type="button" class="operator">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="button">1</button>
            </td>
            <td>
              <button type="button" class="button">2</button>
            </td>
            <td>
              <button type="button" class="button">3</button>
            </td>
            <td>
              <button class="button" type="button">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" class="button">,</button>
            </td>
            <td>
              <button type="button" class="button">0</button>
            </td>
            <td colspan="2">
              <button type="button" class="result">=</button>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
